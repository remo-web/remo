<div class="panel_top">
	<h2 class="settings_heading" data-bind="i18n: {'key': '%MODULENAME%/HEADING_SETTINGS_TAB'}"></h2>
</div>

<div class="panel_center">
	<div class="fields">
		
		<!-- ko template: {name: oCreateLoginPasswordView.ViewTemplate, data: oCreateLoginPasswordView} --><!-- /ko -->
		
		<!-- ko if: oMailMobileSyncSettingsView -->
			<!-- ko template: {name: oMailMobileSyncSettingsView.ViewTemplate, data: oMailMobileSyncSettingsView} --><!-- /ko -->
		<!-- /ko -->
		
		<div class="fieldset" data-bind="visible: showSyncViaUrlSection">
			<h2 class="subheading" data-bind="i18n: {'key': '%MODULENAME%/HEADING_DAVSYNC'}"></h2>
			<div class="row">
				<div class="hint" data-bind="text: sSyncViaUrlSectionInfo"></div>
			</div>
			<div class="row">
				<span class="label" data-bind="i18n: {'key': '%MODULENAME%/LABEL_DAV_SERVER'}"></span>
				<span class="value" data-bind="text: davServer"></span>
			</div>
			<div class="row">
				<div class="hint" data-bind="html: credentialsHintText"></div>
				<div class="hint" data-bind="i18n: {'key': 'COREWEBCLIENT/INFO_DEMO_MOBILE_CREDENTIALS_HTML', 'type': 'html'}, visible: bDemo"></div>
			</div>
			<div class="row" data-bind="visible: !bIosDevice">
				<div class="hint" data-bind="text: sSyncViaUrlIOSDeviceSectionInfo"></div>
			</div>
		</div>
		
		<div class="fieldset ios_profile" data-bind="visible: bIosDevice">
			<div class="row">
				<span class="label">
				</span>
				<span class="value">
					<a class="link" href="./?Profile">
						<span class="icon"></span>
						<span class="text" data-bind="i18n: {'key': '%MODULENAME%/ACTION_GET_IOS_PROFILE'}"></span>
					</a>
				</span>
			</div>
		</div>
		
		<div class="fieldset" data-bind="visible: visibleDavViaUrls">
			<h2 class="subheading" data-bind="i18n: {'key': '%MODULENAME%/HEADING_DAVSYNC_URLS'}"></h2>
			<div class="hint" data-bind="i18n: {'key': '%MODULENAME%/INFO_DAVSYNC_URLS'}"></div>
		
			<!-- ko template: {name: oContactsMobileSyncSettingsView.ViewTemplate, data: oContactsMobileSyncSettingsView} --><!-- /ko -->
			
			<!-- ko template: {name: oCalendarMobileSyncSettingsView.ViewTemplate, data: oCalendarMobileSyncSettingsView} --><!-- /ko -->
			
			<div class="hint" data-bind="html: credentialsHintText"></div>
			<div class="hint" data-bind="i18n: {'key': 'COREWEBCLIENT/INFO_DEMO_MOBILE_CREDENTIALS_HTML', 'type': 'html'}, visible: bDemo"></div>
		</div>
		
		<!-- ko template: {name: oFilesMobileSyncSettingsView.ViewTemplate, data: oFilesMobileSyncSettingsView} --><!-- /ko -->
		
	</div>
</div>
